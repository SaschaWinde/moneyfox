<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Anmeldung</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" #email placeholder="Email Addresse" required="true" autofocus="true">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" #password class="form-control" placeholder="Passwort" required="true">
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(email.value, password.value)">Sign in</button>
  </form>
</div>
